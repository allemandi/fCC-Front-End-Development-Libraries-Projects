<html lang="en">
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src ="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </head>

    <div id="page-container" class="container-fluid">
      <main>
        <h1 style="background-color:#B4CDCD;"  class="display-1 text-center well">Random Quote Machine</h1>


        <div id="quote-box" class="text-center">

          <!--         Random Quote here -->
          <blockquote style="font-size: 2rem;" class="blockquote" id="text">
          </blockquote>

          <!--         Author of quote here -->
          <cite style="font-size: 1.6rem;" id="author">
          </cite>
          <hr/>
          <div id="button-container" class="row">
            <div class="col-xs-6">

              <!--         Click for new quote here -->
              <button id="new-quote" class="btn btn-success">Click for New Quote</button>
            </div>
            <!--         Tweet Quote here -->
            <div class="col-xs-6">
              <a id="tweet-quote" class="btn btn-info" target="_top"><i class="fa fa-twitter"></i> Share and Tweet!</a>
            </div>
          </div>
        </div>
        </div>
      </main>

    <!-- Copyright footer here -->
    <footer id="copyright" class="footer container-fluid">

    </footer>
    </div>
</html>
